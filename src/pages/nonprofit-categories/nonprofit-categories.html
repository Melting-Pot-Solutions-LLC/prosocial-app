<ion-header>
  <ion-navbar color="green">
  	<ion-title color="light">Nonprofits</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<tag-input [placeholder]="'Categories'" [secondaryPlaceholder]="'Categories'" [(ngModel)]="selectedKeys" [onlyFromAutocomplete]="true" (onRemove)="updateKey($event)" (onAdd)="updateKey($event)">
    <tag-input-dropdown [showDropdownIfEmpty]="true" [autocompleteItems]="preparedKeys">
    </tag-input-dropdown>
	</tag-input>
  <ion-grid *ngIf="items && items.length">
    <ion-row wrap>
      <ion-col col-6  tappable  *ngFor="let item of items" (click)="goToDetail(item)" color="gray">
        
        <ion-card mode="ios" class="thumbnail" >
          <div class="thumbnail-bg" [ngStyle]="{'background-image': 'url(' + item.imgSmall+ ')'}">
            <h2 class="thumbnail-title"> {{item.name}}</h2>                                
          </div>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <p no-data-label *ngIf="items && !items.length">No data.</p>
</ion-content>
