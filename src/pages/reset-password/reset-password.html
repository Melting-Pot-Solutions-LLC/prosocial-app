<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <img class="logo" src="assets/imgs/logo.png"/>
    <form [formGroup]="resetPasswordForm">

      <ion-item mode="ios">
        <ion-label mode="ios" stacked>Email</ion-label>
        <ion-input mode="ios" tappable formControlName="email" type="email" placeholder="Your email address" [(ngModel)]="email"></ion-input>
      </ion-item>

      <div class="submit-box">
      	<button ion-button block mode="ios" color="blue" (click)="resetPassword()" [disabled]="!resetPasswordForm.valid">
        	Reset your Password
      	</button>
    	</div>

    </form>
  </div>
</ion-content>
