<ion-header>
  <ion-navbar color="green">
  	<ion-title color="light">My Donations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list mode="ios" *ngIf="items && items.length">
    <ion-item mode="ios" *ngFor="let item of items">
      <ion-thumbnail item-left>
        <img [src]="item.imgSmall">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>{{ item.date | amLocal | amDateFormat: "YYYY-MM-DD h:mm a" }}</p>
      <h3 item-end>${{ item.amount }}</h3>
    </ion-item>
  </ion-list>
  <p no-data-label *ngIf="items && !items.length">No data.</p>
</ion-content>
